<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forcast</title>
    <!--Bootstrap CSS CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- CSS Font/Icons -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Jumbotron-->
    <div class="jumbotron">
      <h1><strong>Weather Dashboard</strong></h1>
    </div>
    <div class="container">
      <!--Row for searching -->
      <div class="row">
        <div class="col-sm-4 bg-light">
          <!--Input form-->
          <h4 class="search"><strong>Search for a City</strong></h4>
          <!-- Textbox for searching -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="search-city" />
            <div class="input-ground-append">
              <button class="btn bg-primary text-light" id="search-button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <!-- search history -->
          <button class="btn btn-primary" type="button" id="clear-history">
            Clear History
          </button>
          <ul class="list-group"></ul>
        </div>
        <div class="col-sm-8">
          <div class="row ml-12 border border-dark rounded">
            <div class="col-sm-12" id="current-weather">
              <h3 id="current-city"></h3>
              <p>Temperature:<span class="current" id="temperature"></span></p>
              <p>Humidity:<span class="current" id="humidity"></span></p>
              <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
              <p>UV Index:<span class="current-uv" id="uv-index"></span></p>
            </div>
          </div>
          <!-- Row for future data -->
          <div class="container" id="future-weather">
            <h3>5-Day Forecast</h3>
            <div class="forecast">
              <p id="fDate0"></p>
              <p id="fImg0"></p>
              <p>Temp:<span id="fTemp0"></span></p>
              <p>Humidity:<span id="fHumidity0"></span></p>
            </div>
            <div class="forecast">
              <p id="fDate1"></p>
              <p id="fImg1"></p>
              <p>Temp:<span id="fTemp1"></span></p>
              <p>Humidity:<span id="fHumidity1"></span></p>
            </div>
            <div class="forecast">
              <p id="fDate2"></p>
              <p id="fImg2"></p>
              <p>Temp:<span id="fTemp2"></span></p>
              <p>Humidity:<span id="fHumidity2"></span></p>
            </div>
            <div class="forecast">
              <p id="fDate3"></p>
              <p id="fImg3"></p>
              <p>Temp:<span id="fTemp3"></span></p>
              <p>Humidity:<span id="fHumidity3"></span></p>
            </div>
            <div class="forecast">
              <p id="fDate4"></p>
              <p id="fImg4"></p>
              <p>Temp:<span id="fTemp4"></span></p>
              <p>Humidity:<span id="fHumidity4"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
